<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anketa</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- < StyleSheets > -->
    <link rel="stylesheet" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="css/createSurvey.css">
    <!-- </ StyleSheets > -->

  </head>
  <body>

    <div id="site_wrapper" class="ui container">
      <div id="content-wrapper">
        <h1 id="header">
          Create a survey
          <div id="survey-name-input-wrapper" class="ui transparent input">
            <input required id="survey-name-input" placeholder="Survey Name..." type="text">
          </div>
        </h1>

        <div id="current-modules-section">
          <!-- < Current Modules > -->
          <div id="current-modules-list" class="ui middle aligned selection list">
            <div class="header">Current survey modules</div>
          </div>
          <!-- </ Current Modules > -->

          <div class="ui divider"></div>

          <div id="add-question-cards" class="ui stackable equal width grid">
            <!-- < Create New Module Section > -->
            <div class="three column row">

              <!-- < Add Module Item > -->
              <div id="new-question-card" class="column">
                <div class="ui header">Add a question</div>
                <div class="ui description">
                  Add a question with with your own answers
                </div>
                <div class="ui button">
                  Add
                </div>
              </div>
              <!-- </ Add Module Item > -->

            </div>
            <!-- </ Create New Module Section > -->
          </div>
        </div>

        <!-- < Create Question Section > -->
        <div id="create-question-section">
          <div class="ui top attached tabular menu">
            <div class="active item">Question Creation</div>
          </div>

          <!-- < Single Answer Question Tab > -->
          <div id="new-question-tab" class="ui bottom attached active tab segment question tab">

            <form id="new-question-form" class="ui form">
              <div class="field">
                <label>Question</label>
                <input id="question-name" autocomplete="given-name" required type="text" placeholder="What is your favourite animal?">
              </div>

              <div id="question-inputs-wrapper" class="field">
                <label>Possible Answers</label>
                <div class="field">
                  <div class="ui input">
                    <input class="new-question-input" required type="text" name="" placeholder="Cow">
                  </div>
                </div>
                <div class="field">
                  <div class="ui input">
                    <input class="new-question-input" required type="text" name="" placeholder="Sheep">
                  </div>
                </div>
              </div>

              <div id="add-input-button" class="ui teal button">Add Answer</div>

              <div id="generated-inputs" class="field">
                <div class="field">
                  <div data-variation="tiny" data-position="top left" data-tooltip="Add a field where the user can enter his own answer" id="free-input-checkbox-wrapper" class="ui checkbox">
                    <input id="free-input-checkbox" required type="checkbox" tabindex="0">
                    <label>Enable custom answer</label>
                  </div>
                </div>
              </div>

              <!-- < Question Type Choose > -->
              <div class="ui form">
                <div class="grouped fields">
                  <label for="fruit">Please select the question type:</label>
                  <div class="field">
                    <div data-variation="tiny" data-position="top left" data-tooltip="Question where only 1 answer is possible" class="ui radio checkbox">
                      <input type="radio" value="singleanswerquestion" name="question-type" checked="" tabindex="0" class="hidden">
                      <label>Single-Answer question</label>
                    </div>
                  </div>
                  <div class="field">
                    <div data-variation="tiny" data-position="top left" data-tooltip="Question where you can answer with multiple answers" class="ui radio checkbox">
                      <input type="radio" value="multipleanswerquestion" name="question-type" tabindex="0" class="hidden">
                      <label>Multple-Answer question</label>
                    </div>
                  </div>
                  <div class="field">
                    <div data-variation="tiny" data-position="top left" data-tooltip="Question in which the user manually inputs the answer" class="ui radio checkbox customanswerquestion">
                      <input type="radio" value="customanswerquestion" name="question-type" tabindex="0" class="hidden">
                      <label>Custom-Answer question</label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- </ Question Type Choose  > -->

              <div id="submit-new-question-button" class="ui positive button">Add</div>
            </form>

          </div>
          <!-- </ Single Answer Question Tab > -->
        </div>
        <!-- </ Create Question Section > -->

        <div class="ui divider"></div>

        <div class="ui error message">
          <div class="header">
            Please fix the following problems
          </div>
          <ul class="list"></ul>
        </div>
        <div id="finish-creating-survey-button" class="ui disabled positive button">Finish survey creation</div>
        <div id="cancel-creating-survey-button" class="ui button">Cancel survey creation</div>
      </div>

      <div id="after-upload-content">

        <div class="ui message">
          <div class="header"></div>
          <button class="ui button">Home</button>
        </div>

      </div>

    </div>

    <!-- < Scripts > -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="semantic/dist/semantic.min.js" charset="utf-8"></script>
    <script src="js/createSurvey.js" charset="utf-8"></script>
    <!-- </ Scripts > -->
  </body>
</html>
