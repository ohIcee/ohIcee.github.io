<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./bootstrap.grid.min.css">
        <link rel="stylesheet" href="./style.css">
        <title> Petao </title>
    </head>

    <body>

        <header>
            <nav>
                <h3 id="logo">Petao</h3>
                <div class="links">
                  <a href="#">SS19</a>
                  <a href="#">WS18</a>
                </div>
            </nav>
            <section class="intro">
                <div class="hero">
                    <div data-object-fit='cover'></div>
                    <h1 class="headline">Achieve your dreams</h1>
                </div>
            </section>
        </header>

        <div id="formfactors">
          <div class="row">
            <div class="col-sm">
              <div class="item">
                <img src="https://static.sanvt.com/wp-content/uploads/2019/03/SANVT-the-hooded-sweatshirt-grey-feature-hero.png" alt="">
                <h3>Hoodies</h3>
                <button type="button" name="button">Shop Hoodies</button>
              </div>
            </div>
            <div class="col-sm offset-md-1">
              <div class="item">
                <img src="https://cdn02.plentymarkets.com/30kk43y8cs8q/item/images/670/full/Shirt-17-28596.png" alt="">
                <h3>T-Shirts</h3>
                <button type="button" name="button">Shop T-Shirts</button>
              </div>
            </div>
          </div>
        </div>

        <div class="slider"></div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
        <script src="./app.js"></script>

    </body>
</html>
