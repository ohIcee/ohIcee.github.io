<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dripp.</title>

    <link href="https://fonts.googleapis.com/css?family=Caveat|Patrick+Hand|Catamaran" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

    <div id="bgimg"></div>

    <div class="container">

      <div class="row" style="height: 100vh;">
        <div class="col-md align-self-center justify-content-end" id="bulletpoints">
          <ul class="list-group">
            <li class="list-group-item font-weight-bold"><span class="fas fa-link"></span> Follow Your Interests</li>
            <li class="list-group-item font-weight-bold"><span class="fas fa-users"></span> Connect With People</li>
            <li class="list-group-item font-weight-bold"><span class="fas fa-comments"></span> Have a Conversation</li>
          </ul>
        </div>

        <div class="col-md-6 align-self-center justify-content-end">
          <div>
            <h2 class="text-center font-weight-bold">
              <span id="title">Dripp.</span>
              <small id="slogan" class="text-muted blockquote-footer">Get your cup of news today.</small>
            </h2>

            <hr>

            <div id="authenticate-section">
              <div class="form-group">
                <label for="email-input">Email address</label>
                <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password">
              </div>
            </div>

            <div id="auth-buttons">
              <button type="button" class="btn btn-primary btn-lg btn-block">Login.</button>
              <p onclick="SwitchToAuthenticate('register')" class="text-center">Don't have an account? <a href="#">Register.</a></p>
            </div>

            <div id="nav-buttons">
              <button onclick="SwitchToAuthenticate('register')" type="button" class="btn btn-primary btn-lg btn-block">Join Today.</button>
              <p onclick="SwitchToAuthenticate('login')" class="text-center">Already have an account? <a href="#">Login.</a></p>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
